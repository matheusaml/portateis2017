<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label fixed> Nome: </ion-label>
          <ion-input type="text"[(ngModel)]="usuario.nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed> Idade: </ion-label>
            <ion-input type="text"[(ngModel)]="usuario.idade"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed> Endereco: </ion-label>
            <ion-input type="text"[(ngModel)]="usuario.endereco"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button (click)="cadastrar()">Cadastrar</button>
        </ion-item>
      </ion-list>

</ion-content>
